spring:
  application:
    name: llm-service
  profiles:
    active: dev
#    active: prod
  devtools:
    restart:
      enabled: true
  config:
    import: optional:configserver:http://codingtext:1111@${CONFIG_SERVER_URL}

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    defer-datasource-initialization: true

  ai:
    openai:
      api-key: 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
      base-url: https://api.openai.com
      chat:
        options:
          model: "gpt-4o"
          max-tokens: 4000
          temperature: 1
          top-p: 1
          frequency-penalty: 0
          presence-penalty: 0

springdoc:
  packages-to-scan: com.xeat.llmservice
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    path: /
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_SERVER_URL}
